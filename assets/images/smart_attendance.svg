<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00B8D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Title Label -->
  <rect x="20" y="20" width="360" height="35" fill="rgba(255,255,255,0.1)" rx="8"/>
  <text x="200" y="45" font-size="18" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">
    Smart Attendance System
  </text>
  
  <!-- Main Circle Background -->
  <circle cx="200" cy="160" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Camera/Face Recognition Icon -->
  <g id="camera-icon">
    <!-- Camera Body -->
    <rect x="160" y="110" width="80" height="70" fill="none" stroke="white" stroke-width="2" rx="4"/>
    <!-- Lens -->
    <circle cx="200" cy="145" r="18" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="145" r="12" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Face Detection Circle -->
  <circle cx="200" cy="160" r="35" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- Checkmark -->
  <g id="checkmark" transform="translate(240, 130)">
    <circle r="18" fill="none" stroke="#00FF00" stroke-width="2"/>
    <path d="M -8 0 L 0 10 L 12 -8" stroke="#00FF00" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Features - Bottom Section -->
  <rect x="20" y="220" width="360" height="70" fill="rgba(255,255,255,0.08)" rx="8"/>
  
  <!-- Feature Icons and Text -->
  <g id="features">
    <!-- Biometric -->
    <circle cx="60" cy="245" r="8" fill="#00FF00"/>
    <text x="75" y="250" font-size="12" fill="white" font-family="Arial">Biometric</text>
    
    <!-- Cloud -->
    <circle cx="195" cy="245" r="8" fill="#00FF00"/>
    <text x="210" y="250" font-size="12" fill="white" font-family="Arial">Cloud DB</text>
    
    <!-- Real-time -->
    <circle cx="310" cy="245" r="8" fill="#00FF00"/>
    <text x="325" y="250" font-size="12" fill="white" font-family="Arial">Real-time</text>
  </g>
  
  <!-- IoT Indicator -->
  <g id="iot-indicator" opacity="0.8">
    <circle cx="50" cy="50" r="8" fill="#FFD700" opacity="0.6"/>
    <circle cx="50" cy="50" r="6" fill="#FFD700"/>
    <circle cx="350" cy="280" r="8" fill="#FF6B6B" opacity="0.6"/>
    <circle cx="350" cy="280" r="6" fill="#FF6B6B"/>
    <!-- Connection lines -->
    <line x1="50" y1="50" x2="200" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="350" y1="280" x2="200" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
</svg>