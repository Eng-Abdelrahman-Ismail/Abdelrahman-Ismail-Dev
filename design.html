<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novra Tech - Partnership</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 1200px;
            height: 1200px;
            background: linear-gradient(135deg, #003049 0%, #1a4d6d 50%, #003049 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 48, 73, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 80px 60px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -5%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(247, 127, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(102, 155, 188, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .header {
            margin-bottom: 40px;
        }

        .brand {
            color: #F77F00;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .badge {
            display: inline-block;
            background: rgba(247, 127, 0, 0.2);
            border: 2px solid #F77F00;
            color: #F77F00;
            padding: 10px 24px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .main-title {
            font-size: 110px;
            font-weight: 600;
            color: #EAE2B7;
            line-height: 1;
            margin: 50px 0;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            letter-spacing: -3px;
        }

        .graphic {
            margin: 50px 0;
            width: 320px;
            height: 320px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .subtitle {
            font-size: 28px;
            color: #669BBC;
            line-height: 1.6;
            font-weight: 400;
            max-width: 950px;
            margin: 40px 0;
            letter-spacing: 0.5px;
        }

        .companies {
            display: flex;
            gap: 50px;
            margin-top: 60px;
            justify-content: center;
        }

        .company-card {
            background: rgba(234, 226, 183, 0.05);
            padding: 25px 40px;
            border-radius: 12px;
            border: 2px solid rgba(247, 127, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        .company-name {
            color: #EAE2B7;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .footer-dots {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 20px;
            z-index: 1;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #F77F00;
        }

        .dot:nth-child(2) { background: #669BBC; }
        .dot:nth-child(3) { background: #EAE2B7; }

        @media (max-width: 1400px) {
            .container {
                width: 100%;
                padding: 60px 40px;
            }
            
            .main-title {
                font-size: 80px;
            }
            
            .subtitle {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="brand">Novra Tech</div>
                <div class="badge">PARTNERSHIP ANNOUNCEMENT</div>
            </div>

            <div class="main-title">Stronger Together</div>

            <svg class="graphic" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="80" cy="110" rx="45" ry="55" fill="#669BBC" opacity="0.2"/>
                <ellipse cx="160" cy="110" rx="45" ry="55" fill="#F77F00" opacity="0.2"/>
                
                <g id="left-hand">
                    <path d="M 50 80 Q 45 90 45 110 Q 45 130 60 135 L 85 115 Q 78 95 75 80 Z" fill="#669BBC" stroke="#EAE2B7" stroke-width="3"/>
                    <path d="M 60 70 Q 55 82 58 105 L 90 90 Q 86 75 70 70 Z" fill="#669BBC" stroke="#EAE2B7" stroke-width="3"/>
                    <path d="M 72 65 Q 67 78 72 100 L 105 85 Q 100 70 82 65 Z" fill="#669BBC" stroke="#EAE2B7" stroke-width="3"/>
                    <path d="M 30 95 Q 12 100 8 120 L 50 115 Q 45 102 30 95 Z" fill="#003049" stroke="#EAE2B7" stroke-width="2.5"/>
                </g>
                
                <g id="right-hand">
                    <path d="M 190 80 Q 195 90 195 110 Q 195 130 180 135 L 155 115 Q 162 95 165 80 Z" fill="#F77F00" stroke="#EAE2B7" stroke-width="3"/>
                    <path d="M 180 70 Q 185 82 182 105 L 150 90 Q 154 75 170 70 Z" fill="#F77F00" stroke="#EAE2B7" stroke-width="3"/>
                    <path d="M 168 65 Q 173 78 168 100 L 135 85 Q 140 70 158 65 Z" fill="#F77F00" stroke="#EAE2B7" stroke-width="3"/>
                    <path d="M 210 95 Q 228 100 232 120 L 190 115 Q 195 102 210 95 Z" fill="#003049" stroke="#EAE2B7" stroke-width="2.5"/>
                </g>

                <circle cx="120" cy="110" r="18" fill="#F77F00" opacity="0.9" stroke="#EAE2B7" stroke-width="2"/>
                <circle cx="120" cy="110" r="25" fill="none" stroke="#669BBC" stroke-width="2" opacity="0.4"/>
                <circle cx="120" cy="110" r="32" fill="none" stroke="#EAE2B7" stroke-width="1.5" opacity="0.2"/>

                <g id="network">
                    <line x1="120" y1="45" x2="120" y2="70" stroke="#669BBC" stroke-width="2.5" opacity="0.6"/>
                    <circle cx="120" cy="40" r="6" fill="#669BBC" opacity="0.7"/>
                    
                    <line x1="120" y1="150" x2="120" y2="175" stroke="#F77F00" stroke-width="2.5" opacity="0.6"/>
                    <circle cx="120" cy="180" r="6" fill="#F77F00" opacity="0.7"/>

                    <line x1="70" y1="65" x2="100" y2="95" stroke="#669BBC" stroke-width="2" opacity="0.4"/>
                    <circle cx="65" cy="60" r="5" fill="#669BBC" opacity="0.5"/>

                    <line x1="170" y1="65" x2="140" y2="95" stroke="#F77F00" stroke-width="2" opacity="0.4"/>
                    <circle cx="175" cy="60" r="5" fill="#F77F00" opacity="0.5"/>
                </g>
            </svg>

            <div class="subtitle">Novra Tech partners with Secura Global to enhance data security</div>

            <div class="companies">
                <div class="company-card">
                    <div class="company-name">Novra Tech</div>
                </div>
                <div class="company-card">
                    <div class="company-name">Secura Global</div>
                </div>
            </div>
        </div>

        <div class="footer-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
